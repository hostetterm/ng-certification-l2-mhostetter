<div class="well flex">
  <div>
    <h3>{{currentWeather.name}} ({{currentWeather.zip}})</h3>
    <h4>Current conditions: {{currentWeather.weather[0].main}}</h4>
    <h4>Temperatures today:</h4>
    <p>
      Current {{currentWeather.main.temp}}
      - Max {{currentWeather.main.temp_max}}
      - Min {{currentWeather.main.temp_min}}
    </p>
    <p>
      <a [routerLink]="['/forecast',currentWeather.zip]">Show 5-day forecast for {{currentWeather.name}}</a>
    </p>
  </div>
  <div>
    <span class="close" (click)="removeLocationEvent(currentWeather.zip)">Ã—</span>
    <img [src]="getWeatherIcon(currentWeather.weather[0].main)" alt="{{currentWeather.weather[0].main}} Icon">
  </div>
</div>
